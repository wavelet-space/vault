name: docs

# Execute this workflow automatically when we push to main branch.
on:
  push:
    branches: [main]

jobs:

  build-and-test-docs:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2.5.0

      - name: Set up Python
        uses: actions/setup-python@v4.3.0
        with:
          python-version: "3.10"

      - name: Install Sphinx dependencies
        run: |
          python -m pip install -r requirements.txt
          # sudo apt-get install pandoc
      - name: Build the documentation.
        run: |
          make clean
          make html
      - name: Create repository in output folder and commit files
        run: |
          cd build/html/
          git init
          touch .nojekyll
          git add -A
          git config --local user.name "GitHub Action Bot"
          git config --local user.email "github-action-bot@github.com"
          git commit -a -m 'Deploy documentation'
      - name: Force push to destination branch
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          force: true
          directory: ./build
